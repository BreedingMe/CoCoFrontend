<div id="register-modal" class="modal">
    <div class="modal-background" onclick="closeRegisterModal()"></div>

    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">회원가입</p>
            <button class="delete" aria-label="close" onclick="closeRegisterModal()"></button>
        </header>

        <section class="modal-card-body">
            <div class="field">
                <p class="control has-icons-left">
                    <input type="email" placeholder="이메일 (필수)" id="register-modal-input-id" class="input"/>

                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <p class="control has-icons-left">
                    <input type="password" placeholder="비밀번호 (필수)" id="register-modal-input-password" class="input"/>

                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <p class="control has-icons-left">
                    <input type="password" placeholder="비밀번호 확인 (필수)" id="register-modal-input-confirm-password" class="input"/>

                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <p class="control has-icons-left">
                    <input type="text" placeholder="닉네임 (필수)" id="register-modal-input-nickname" class="input"/>

                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-user"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <p class="control has-icons-left">
                    <input type="text" placeholder="GitHub 주소 (선택)" id="register-modal-input-github-url" class="input"/>

                    <span class="icon is-small is-left">
                        <i class="fa-brands fa-github"></i>
                    </span>
                </p>
            </div>

            <div class="field">
                <p class="control has-icons-left">
                    <input type="text" placeholder="포트폴리오 주소 (선택)" id="register-modal-input-portfolio-url" class="input"/>

                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-network-wired"></i>
                    </span>
                </p>
            </div>

            <p id="register-modal-help" class="help is-danger"></p>
        </section>

        <footer class="modal-card-foot">
            <label class="checkbox">
                <input id="register-modal-checkbox-admin" type="checkbox" onclick="toggleRegisterModalFieldAdminPassword()"> 관리자
            </label>

            <div id="register-modal-field-admin-token" class="field is-hidden">
                <p class="control has-icons-left">
                    <input type="password" placeholder="관리자 토큰" id="register-modal-input-admin-token" class="input is-fullwidth"/>

                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-key"></i>
                    </span>
                </p>
            </div>

            <button class="button is-info is-fullwidth" onclick="requestRegister()">회원가입</button>
        </footer>
    </div>
</div>
