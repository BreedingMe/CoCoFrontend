<div id="post" style="display: none">
    <div class="container is-max-desktop">
        <div style="margin: 0px 60px 0px 60px;" class="posting">
            <div id="post-box">
            </div>

        </div style="margin: 0px 60px 0px 60px;">
        <div style="margin: 0px 60px 0px 60px;">
            <div id="comment-box" style="margin-top: 30px; margin-bottom: 20px;"></div>
            <article class="media" style="margin-top: 40px;">
                <figure class="media-left">
                    <p class="image is-24x24">
                        <img src="https://bulma.io/images/placeholders/128x128.png">
                    </p>
                </figure>
                <div class="media-content">
                    <div class="field">
                        <p class="control">
                            <textarea rows="2" id="comment" class="textarea" placeholder="댓글을 입력하세요"></textarea>
                        </p>
                    </div>
                    <div class="level-right">
                        <div class="level-item">
                            <a id="writeComment" class="button has-text-centered is-rounded is-small"><b>댓글작성</b></a>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
</div>
