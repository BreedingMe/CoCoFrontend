<div id="post-profile-modal" class="modal">
<div class="modal-background" onclick="closePostingUserProfile()"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title"></p>
        </header>
        <section class="modal-card-body" id="content">
            <div>
                <figure class="media-left" style="align-self: center;">
                    <p class="image is-128x128">
                        <img id="my_image" src= "https://bulma.io/images/placeholders/1280x960.png" style="border-radius: 10%">
                    </p>
                </figure>
            </div>
            <div id="aTag">
                <!-- 게시글에서 프로필 모달 정보 -->
                <span style="font-weight: bold; font-size: x-large" id="nickname_post"></span><br>
                <span style="font-weight: bold;">Github   </span><a id="github_post" href="${github}" target="_blank"></a><br>
                <span style="font-weight: bold;">Portfolio  </span><a id="portfolio_post" href="${portfolio}"  target="_blank"></a><br>
                <span style="font-weight: bold;">Introduction  </span><br>
                <span id="introduction_post" style="font-size: medium;"></span>
            </div>
        </section>
        <footer class="modal-card-foot">
            <div class="button" onclick="closePostingUserProfile()"> 확인</div>
        </footer>
    </div>
</div>
