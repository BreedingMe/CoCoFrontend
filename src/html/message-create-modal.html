<div id="message-create-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">

        <header class="modal-card-head">
            <p class="modal-card-title">Message</p>
            <button class="delete" onclick="closeCreateMessageModal()"></button>
        </header>
        <p>
        <section class="modal-card-body">
            <div class="field" style="width:100%;">
                <input class="input" id= "receiver_create" type="email" placeholder="받는 사람 이메일주소 e.g. coco@example.com">
                </div>
                <div class="field" style="width:100%;">
                    <input class="input" id="title_create" type="title" placeholder="제목을 입력해주세요."></div>
            <div class="field-body">
                <textarea class="textarea" id="content_create" placeholder="쪽지 내용을 적어주세요."></textarea>
        </div>
        </section>
        <footer class="modal-card-foot">
            <button onclick="createMessageButton()" class="button is-info">보내기</button>
        </footer>
    </div>
</div>
